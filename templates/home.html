{% extends 'base.html' %}
{% block content %}
<form method="post" class="buttons">
    <h3>ENTER THE CHAT ROOM</h3>
    <div>
        <label>Name:</label>
        <input type="text" placeholder="Pick A Name" name="name" value="{{name}}"/>
    </div>
    <div class="join">
        <input type="text" name="code" placeholder="Room Code" value="{{code}}"/>
        <button type="submit" name="join">Join the Room</button>
    </div>
    <button type="submit" name="create" class="create">Create A Room</button>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
